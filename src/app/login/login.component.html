<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit(loginPage, userData)" #loginPage="ngForm">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" [(ngModel)]="userData.username"
                        name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Mail</label>
                    <input type="email" id="email" class="form-control" [(ngModel)]="userData.email" name="email"
                        required email #email="ngModel">
                    <span class="invalid-feedback" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
                </div>

                <div class="radio" *ngFor="let gender of genders" style="margin-bottom: 30px;">
                    <label>
                        <input type="radio" name="gender" [(ngModel)]="userData.gender" [value]="gender" required>
                        {{ gender }}
                    </label>
                </div>
                <button class="btn btn-primary" style="margin-right: 20px;" type="submit" [disabled]="!loginPage.valid">Submit</button>

                <button class="btn btn-primary" type="submit" (click)="redirect()">Register</button>
            </form>
        </div>
    </div>
</div>
